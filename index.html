# Bilangan Riil

---

.pull-left[

## Jenis Bilangan
Jenis-jenis bilangan:

- Bilangan asli (*natural numbers*): `\(1, 2, 3, 4, 5, ...\)`
- Bilangan bulat (*integers*): `\(..., -2, -1, 0, 1, 2, ...\)`
- Bilangan rasional atau pecahan (*rational numbers*)
  - Rasio (hasil bagi) dua bilangan bulat, yaitu `\(\frac{m}{n}\)`, dengan `\(m\)`, `\(n\)` adalah bilangan bulat dan `\(n=0\)`
  - `\(\frac{3}{1}, \frac{4}{2}, \frac{5}{2}, ...\)`
- Bilangan irasional (*irational numbers*)
  - Bukan rasio 2 bilangan bulat
  - `\(\sqrt{2}\)`, `\(\sqrt[3]{5}\)`, `\(\sqrt{3}\)`, `\(\pi\)`, `\(e\)`, ...
- Bilangan riil
  - Bilangan rasional dan bilangan irasional
  - Dasar Kalkulus

]

--
.pull-right[
&lt;br&gt;&lt;br&gt;
Himpunan bilangan asli `\(\mathbb{N}=\{ 1, 2, 3, 4, 5, ...\}\)`&lt;br&gt;
Himpunan bilangan bulat `\(\mathbb{Z}=\{...,-2, -1, 0, 1, 2,...\}\)`

Perhatikan bahwa `\(\mathbb{N \subset Z}\)` ( `\(\mathbb{Z}\)`, *zahlen* (bilangan, Jerman)).

Himpunan bilangan rasional `$$\left\{ \frac{m}{n}:m, n \in \mathbb{Z},n \ne 0 \right\}$$`

Perhatikan `\(\mathbb{N \subset Z \subset Q} \left( \mathbb{Q}, \textit{quotient} = \text{hasil bagi}\right)\)`.

Himpunan bilangan irasional `\(\bar{\mathbb{Q}}\)`

Himpunan bilangan riil `\(\mathbb{R = Q \cup \bar{Q}}\)`

Perhatikan `\(\mathbb{N \subset Z \subset Q \subset R}\)` 

]

---
## Desimal
Penyajian bilangan tanpa menggunakan pecahan.


.pull-left[

Karakteristik bilangan dengan menggunakan desimal.

- Bilangan rasional
  - Desimal berulang
  - `\(1/2=0.5000000...=0.5\bar{0}\)`
  - `\(1/9=0.1111111...=0.\bar{1}\)`
  - `\(3/11=0.272727...=0.\overline{27}\)`

- Bilangan irasional
  - Desimal tak-berulang
  - `\(\sqrt{2}=1.41421356237309...\)`
  - `\(\pi=3.1415926535897932384...\)`
  - `\(e=2.718281828459045235360...\)`

]

--

.pull-right[

#### Contoh 1
Tulislah bilangan desimal berulang `\(0.\bar{1}=0.1111111...\)` ke dalam bentuk pecahan


Misalkan `\(x=0.11111...\)`, maka `\(10x=1.11111...\)`


Perhatikan

`$$\begin{align*}
10x-x&amp;=1.11111...-0.11111... \\
9x&amp;=1\\
x&amp;=\frac{1}{9}
\end{align*}$$`

]

---

## Latihan Mandiri

- Tulis `\(0.3\bar{9}\)` ke dalam bilangan rasional&lt;br&gt;&lt;br&gt;
- Tulis `\(3.4\bar{5}\)` ke dalam bilangan rasional&lt;br&gt;&lt;br&gt;
- Tulis `\(0.\overline{345}\)` ke dalam bilangan rasional&lt;br&gt;&lt;br&gt;
- Tulis `\(0.1\bar{9}\)` dan `\(0.2\bar{0}\)` ke dalam bilangan rasional

---
## Sifat Urutan

.pull-left[

**Sifat urutan** (*order properties*) bilangan riil.

`\(x&lt;y\)` jika dan hanya jika `\(y-x\)` positif

Dalam garis bilangan riil, `\(x&lt;y\)` berarti `\(x\)` terletak di sebelah kiri `\(y\)`

`\(x\leq{y}\)` jika dan hanya jika `\(y-x\)` positif atau nol

]

--

.pull-right[

Sifat urutan bilangan riil

1. **Trikotomi**. Jika `\(x\)` dan `\(y\)` adalah bilangan riil, maka **hanya satu** dari pernyataan ini berlaku
`$$x&lt;y \text{ atau } x=y \text{ atau } x&gt;y$$`

1. **Ketransitifan**. Jika `\(x&lt;y\)` dan `\(y&lt;z\)`, maka `\(x&lt;z\)`
1. **Penjumlahan**. `\(x&lt;y\)` jika dan hanya jika `\(x+z&lt;y+z\)`
1. **Perkalian**.
  - Misalkan `\(z&gt;0\)`. `\(x&lt;y\)` jika dan hanya jika `\(xz&lt;yz\)`
  - Misalkan `\(z&lt;0\)`. `\(x&lt;y\)` jika dan hanya jika `\(xz&gt;yz\)`

]

# Pertidaksamaan

---

### Notasi Inverval

.pull-left[

**Pertidaksamaan** (*inequality*) `\(a&lt;x&lt;b\)`
- merupakan gabungan pertidaksamaan `\(a&lt;x\)` dan `\(x&lt;b\)`
- mendeskripsikan interval terbuka yang berisi semua bilangan riil antara `\(a\)` dan `\(b\)`

Interval terbuka (*open interval*) `\(\left(a, b\right)=\left\{x \in \mathbb{R}:a&lt;x&lt;b\right\}\)`

#### Contoh 1
Interval terbuka `\(\left(-1, 6\right)=\left\{x \in \mathbb{R}:-1&lt;x&lt;6\right\}\)`&lt;br&gt;
Grafik interval terbuka `\(\left( -1, 6 \right)\)`

![](gb_01.jpg)

]

--

.pull-right[

**Pertidaksamaan** (*inequality*) `\(a\leq{x}\leq{b}\)`
- merupakan gabungan pertidaksamaan `\(a\leq{x}\)` dan `\(x\leq{b}\)`
- mendeskripsikan interval tertutup yang berisi semua bilangan riil antara `\(a\)` dan `\(b\)`, serta `\(a\)` dan `\(b\)`

Interval tertutup (*closed interval*) `\(\left[a, b\right]=\left\{x \in \mathbb{R}:a\leq{x}\leq{b}\right\}\)`

#### Contoh 2
Interval tertutup `\(\left[-1, 5\right]=\left\{x \in \mathbb{R}:-1\leq{x}\leq{5}\right\}\)`&lt;br&gt;
Grafik interval tertutup `\(\left[ -1, 5 \right]\)`

![](gb_02.jpg)

]

---

![](gb_03.jpg)
---

.pull-left[

#### Contoh 3
Diberikan pertidaksamaan `\(-5&lt;2x-3&lt;9\)`&lt;br&gt;
Tentukan himpunan penyelesaiannya dan grafik himpunan penyelesaiannya!

Perhatikan:&lt;br&gt;
`\(-5&lt;2x-3&lt;9\)`&lt;br&gt;
`\(\Leftrightarrow{-2&lt;2x&lt;12}\)` (*ketiga ruas ditambah* 3) &lt;br&gt;
`\(\Leftrightarrow{-1&lt;x&lt;6}\)` (*ketiga ruas dibagi* 2)

Himpunan penyelesaian dari pertidaksamaan tersebut adalah `\(\left( -1,6 \right)=\left\{x \in \mathbb{R} : -1&lt;x&lt;6 \right\}\)` dan grafik himpunan penyelesaiannya adalah sebagai berikut.

![](gb_01.jpg)

]

--

.pull-right[

#### Contoh 4
Diberikan pertidaksamaan `\(x^2-5x&lt;6\)`&lt;br&gt;
Tentukan himpunan penyelesaiannya!

Perhatikan:&lt;br&gt;
`\(x^2-5x-6&lt;0\)`&lt;br&gt;
`\(\Leftrightarrow{\left( x+1 \right)\left( x-6 \right) &lt; 0}\)` (*Pemfaktoran*) &lt;br&gt;
Lakukan uji tanda. Saat `\(x=0\)`, maka `\(x^2-5x-6=0^2-5(0)-6=-6&lt;0\)`

![](gb_04.jpg)

Jadi himpunan penyelesaian dari pertidaksamaan tersebut adalah `\(\left( -1,6 \right)=\left\{x \in \mathbb{R} : -1&lt;x&lt;6 \right\}\)` 

]

---

### Latihan Mandiri

1. Diberikan ketaksamaan `\(−5 &lt; 5−2x &lt; 9\)`. &lt;br&gt;Tentukanlah himpunan penyelesaiannya!&lt;br&gt;&lt;br&gt;
1. Diberikan ketaksamaan `\(8\leq{x^4-2x^2}\)`. &lt;br&gt;Tentukanlah himpunan penyelesaiannya!&lt;br&gt;&lt;br&gt;   
1. Diberikan ketaksamaan `\(\dfrac{2x-3}{x+1}\leq{1}\)`. &lt;br&gt;Tentukanlah himpunan penyelesaiannya!&lt;br&gt;&lt;br&gt;

# Nilai Mutlak

---

.pull-left[

**Nilai mutlak** (*absolute value*) dari bilangan riil *x* didefinisikan sebagai:


`$$|x| = \left\{
    \begin{array}{ll}
        x &amp; \mbox{jika }x\geq{0} \\
        -x &amp; \mbox{jika }x&lt;0
    \end{array}
\right.$$`

#### Contoh 5
`\(|3.14|=3.14\)` karena `\(3.14 \geq{0}\)`&lt;br&gt;
`\(|-3.14|=-(-3.14)=3.14\)` karena `\(3.14 &lt; 0\)`

**Sifat nilai mutlak**.
1. `\(|xy|=|x||y|\)`
1. `\(\Bigg| \dfrac{x}{y} \Bigg|=\dfrac{\big|x\big|}{\big|y\big|}\)`
1. `\(|x+y| \le|x|+|y|\)` (*Ketaksamaan segitiga*)
1. `\(|x-y| \ge|x|-|y|\)`

Jika `\(a&gt;0\)`, maka
- `\(|x|&lt;a\)` jika dan hanya jika `\(-a&lt;x&lt;a\)`
- `\(|x|&gt;a\)` jika dan hanya jika `\(x&lt;-a\)` atau `\(x&gt;a\)`

]

--

.pull-right[

#### Contoh 6
Buktikan `\(|-a|=|a|\)`

Perhatikan `\(|-a|=|\left(-1\right).a|=|-1||a|=1|a|=|a|\)`

#### Contoh 7
Buktikan `\(|a-b|\le|a|+|b|\)`

Perhatikan
`$$\begin{align*}
|a-b|&amp;=|a+\left(-b\right)| \\
&amp;\le|a|+|b| \text{        (Ketaksamaan segitiga)}\\
&amp;=|a|+|b|
\end{align*}$$`

Jadi `\(|a-b|\le|a|+|b|\)`


]

---

### Akar Kuadrat

.pull-left[

Hubungan nilai mutlak dengan akar kuadrat
`$$|x|^2=x^2 \text{  dan  } |x|=\sqrt{x^2}$$`
Sifat nilai mutlak dalam pertidaksamaan kuadrat
`$$|x|&lt;|y| \Leftrightarrow{x^2 &lt; y^2}$$`
Catatan:
1. **Akar kuadrat** dari bilangan riil positif adalah bilangna positif.&lt;br&gt;Sebagai contoh, `\(\sqrt{4}=2\)`, `\(\sqrt{9}=3\)`
1. Secara umum, `\(\sqrt{x^2} \ne x\)` &lt;br&gt; Sebagai contoh, `\(\sqrt{(-2)^2}=\sqrt{4}=2 \ne -2\)`&lt;br&gt;Perhatikan `\(\sqrt{(-2)^2}=|-2|=2\)`

]

--

.pull-right[

#### Contoh 8
Diberikan ketaksamaan `\(|2x − 5| &lt; 7\)`.&lt;br&gt;Tentukanlah himpunan penyelesaiannya!

Perhatikan:&lt;br&gt;
Berdasarkan sifat pertidaksamaan nilai mutlak, maka&lt;br&gt;
`\(|2x - 5| &lt; 7\)` &lt;br&gt;
`\(\Leftrightarrow{-7&lt;(2x-5)&lt;7} \hspace{1cm}\)`          (karena `\(7&gt;0\)`) &lt;br&gt;
`\(\Leftrightarrow{-2&lt;2x&lt;12} \hspace{1cm}\)`          (ketiga ruas ditambah `\(5\)`) &lt;br&gt;
`\(\Leftrightarrow{-1&lt;x&lt;6} \hspace{1cm}\)`          (ketiga ruas dibagi `\(2\)`)

Jadi himpunan penyelesaian dari pertidaksamaan tersebut adalah `\(\left(-1,6\right)=\left\{x \in \mathbb{R}:-1&lt;x&lt;6\right\}\)`.

]

---

.pull-left[

#### Contoh 9
Diberikan ketaksamaan `\(|x − 1| &lt; 2 |x − 3|\)`.
Tentukanlah himpunan penyelesaiannya!

Perhatikan:&lt;br&gt;
`\(|x − 1| &lt; 2 |x − 3|\)`&lt;br&gt;
`\(\Leftrightarrow{|x − 1| &lt; |2(x − 3)|} \hspace{0.5cm}\)` (sifat nilai mutlak) &lt;br&gt;
`\(\Leftrightarrow{(x − 1)^2 &lt; 4(x − 3)^2} \hspace{0.5cm}\)` (sifat pertidaksamaan nilai mutlak) &lt;br&gt;
`\(\Leftrightarrow{3x^2-22x+35&gt;0}\)` &lt;br&gt;
`\(\Leftrightarrow{(3x-7)(x-5)&gt;0} \hspace{0.5cm}\)` (pemfaktoran)

Jadi himpunan penyelesaian dari pertidaksamaan di atas adalah 

`\(\left( -\infty, 2\frac{1}{3} \right) \cup \left( 5, \infty \right) = \left\{ x \in \mathbb{R}:x&lt;2\frac{1}{3} \right\} \cup \left\{ x \in \mathbb{R}:x&gt;5 \right\}\)`

]

--

.pull-right[

### Latihan Mandiri
1. Diberikan pertidaksamaan `\(\Bigg| \dfrac{4x+3}{x+6}  \Bigg|&gt;1\)`.&lt;br&gt;Tentukanlah himpunan penyelesaiannya!&lt;br&gt;&lt;br&gt;&lt;br&gt;
1. Buktikanlah `\(\Bigg| \dfrac{x-2}{x^2+9}  \Bigg| &lt; \dfrac{|x|+2}{9}\)`!

]

# Sistem Koordinat Kartesius

---

### Kuadran

.pull-left[

Bidang koordinat Kartesius dibagi menjadi 4 kuadran , yaitu: Kuadran I, Kuadran II, Kuadran III dan Kuadran IV.

- **Kuadran I** adalah daerah pada koordinat kartesius yang dibatasi oleh sumbu-X positif dan sumbu-Y positif. &lt;br&gt;&lt;br&gt;
- **Kuadran II** adalah daerah pada koordinat kartesius yang dibatasi oleh sumbu-X negatif dan sumbu-Y positif. &lt;br&gt;&lt;br&gt;
- **Kuadran III** adalah daerah pada koordinat kartesius yang dibatasi oleh sumbu-X negatif dan sumbu-Y negatif. &lt;br&gt;&lt;br&gt;
- **Kuadran IV** adalah daerah pada koordinat kartesius yang dibatasi oleh sumbu-X positif dan sumbu-Y negatif. 
]

.pull-right[

![](gb_05.jpg)

]

---

.pull-left[

Titik di bidang koordinat Kartesius mempunyai koordinat `\((a, b)\)`. Koordinat tersebut merupakan **pasangan terurut** (*ordered pair*), sehingga jika urutannya diubah, maka didapat titik yang berbeda.

Komponen `\(a\)` adalah koordinat `\(x\)` dan `\(b\)` adalah koordinat `\(y\)`.

![](gb_06.jpg)

]

--

.pull-right[

**Bidang Koordiat Kartesius**

Jarak antara titik `\(P\left( x_1,y_1 \right)\)` dan `\(Q\left( x_2,y_2 \right)\)`:
`$$d\left(P,Q\right) = \sqrt{(x_2-x_1)^2+(y_2-y_1)^2}$$`
Persamaan lingkaran dengan pusat `\(P(a,b)\)` dan jari-jari `\(r\)`:
`$$(x-a)^2+(y-b)^2=r^2$$`
Titik tengah dari segmen garis yang menghubungkan `\(P(a,b)\)` dan `\(Q(c,d)\)`:
`$$\left(\dfrac{a+c}{2},\dfrac{b+d}{2}\right)$$`

]

---
#### Contoh 1
Carilah koordinat titik di sumbu `\(x\)` yang mempunyai jarak yang sama terhadap titik `\(A(3,1)\)` dan `\(B(6,4)\)`.

--

.pull-left[

Misalkan titik `\(P(k,0)\)` adalah titik yang dicari.

`\(d(A,P)=d(B,P)\)`&lt;br&gt;
`\(\Leftrightarrow \left( d(A,P) \right)^2 = \left( d(B,P) \right)^2\)`&lt;br&gt;
`\(\Leftrightarrow (k-3)^2+1=(k-6)^2+16\)`&lt;br&gt;
`\(\Leftrightarrow k = 7\)`

Jadi koordinat tersebut adalah `\((7,0)\)`

]

--

.pull-right[

![](gb_07.jpg)

]

---

.pull-left[

Cara mencari persamaan garis:
1. Jika diketahui kemiringan (*slope*) `\(m\)` dan satu titik `\((x_1,y_1)\)` yang dilewati oleh garis tersebut, maka gunakan
`$$y-y_1=m(x-x_1)$$`
1. Jika diketahui dua titik berbeda `\((x_1,y_1)\)` dan `\((x_2,y_2)\)` yang dilewati oleh garis tersebut, maka gunakan
`$$\dfrac{y-y_1}{y_2-y_1}=\dfrac{x-x_1}{x_2-x_1}$$`

Persamaan garis vertikal: `\(x=\alpha\)`, dengan `\(\alpha \in \mathbb{R}\)`

Persamaan garis horizontal: `\(y=\beta\)`, dengan `\(\beta \in \mathbb{R}\)`

Persamaan garis di bidang kartesius adalah `\(Ax+By+C=0\)` dengan `\(A\)` dan `\(B\)` tidak bernilai `\(0\)` sekaligus (salah satu dari `\(A\)` atau `\(B\)` boleh bernilai `\(0\)`)

]

--

.pull-right[

Diberikan garis `\(y=m_1x+c_1\)` dan garis `\(y=m_2x+c_2\)`.
- Jika kedua garis tersebut sejajar, maka kemiringan kedua garis tersebut sama, yakni `\(m_1=m_2\)`
- Jika kedua garis tersebut tegak lurus, maka `\(m_1.m_2=-1\)`

#### Contoh 2
Tentukanlah nilai `\(k\)` agar garis `\(kx-3y=10\)` tegak lurus dengan garis `\(2x+3y=6\)`.

Persamaan garis pertama dapat dituliskan sebagai `\(y=\dfrac{k}{3}x-\dfrac{10}{3}\)` dan persamaan garis kedua dapat ditulis sebagai `\(y=-\dfrac{2}{3}x+2\)`

Agar kedua garis tersebut tegak lurus, maka `\(\left( \dfrac{k}{3} \right).\left( -\dfrac{2}{3} \right) = -1\)`, sehingga `\(k=\dfrac{9}{2}\)`

]

---
### Latihan Mandiri

1. Tentukanlah titik pusat dan jari-jari dari lingkaran `\(x^2+y^2-6y-16=0\)`.&lt;br&gt;&lt;br&gt;&lt;br&gt;
1. Apakah lingkaran `\(x^2+y^2-4x-2y=11\)` dan lingkaran `\(x^2+y^2+20x-12y=-72\)` berpotongan? Jelaskanlah.&lt;br&gt;&lt;br&gt;&lt;br&gt;
1. Apakah titik `\((3,9)\)` terletak di atas atau di bawah `\(y=3x-1\)`? Jelaskanlah

### Grafik Persamaan

.pull-left[

Grafik persamaan dalam koordinat `\(x\)` dan `\(y\)` berisi titik-titik yang koordinat `\((x,y)\)` nya memenuhi persamaan tersebut.

Berikut adalah langkah-langkah menggambar grafik persamaan:
1. Cari titik potong dengan sumbu `\(x\)` (substitusi `\(y=0\)` ke persamaan).
1. Cari titik potong dengan sumbu `\(y\)` (substitusi `\(x=0\)` ke persamaan).
1. Cari beberapa titik tambahan yang memenuhi persamaan tersebut.
1. Gambarkan titik-titik yang didapatkan dan hubungkan titik-titik tersebut dengan kurva mulus (*smooth curve*).

]

--

.pull-right[

Uji kesimtrisan bisa mempermudah menggambar grafik persamaan.

Grafik persamaan **simetris terhadap sumbu `\(y\)`** jika pensubstitusian variabel `\(x\)` dengan `\(-x\)` menghasilkan persamaan semula.

#### Contoh 1
Grafik persamaan `\(y=-x^2+5\)` simetris terhadap sumbu `\(y\)` karena `\(-(-x)^2+5=-x^2+5=y\)`

![](gb_08.jpg)

]

---

.pull-left[

Grafik persamaan **simetris terhadap sumbu `\(x\)`** jika pensubstitusian variabel `\(y\)` oleh `\(-y\)` menghasilkan persamaan yang semula.

#### Contoh 2

Grafik persamaan `\(x=y^2+1\)` simetris terhadap sumbu `\(x\)` karena `\((-y)^2+1=y^2+1=x\)`.

![](gb_09.jpg)

]

--

.pull-right[

Grafik persamaan **simetris terhadap titik asal `\(O\)`** jika pensubstitusian variabel `\(x\)` oleh `\(-x\)` dan `\(y\)` oleh `\(-y\)` menghasilkan persamaan yang semula.

#### Contoh 3

Grafik persamaan `\(y=\dfrac{x^3}{2}\)` simetris terhadap titik `\(O\)` karena `\(-y=\dfrac{(-x^3)}{2} \Leftrightarrow -y=-\dfrac{x^3}{2} \Leftrightarrow y=\dfrac{x^3}{2}\)`.

![](gb_10.jpg)

]

---

# Fungsi dan Grafiknya

---

#### Definisi 1
Suatu fungsi `\(f\)` adalah suatu **aturan korespondensi** yang mengaitkan **setiap** elemen `\(x\)` di suatu himpunan (disebut **domain**) ke suatu nilai tunggal `\(f(x)\)` dari himpunan kedua (disebut **kodomain**)

Himpunan semua nilai yang didapat disebut *range* fungsi.

___

.pull-left[

Notasi:&lt;br&gt;
`\(D_f\)` : domain fungsi `\(f\)`&lt;br&gt;
`\(R_f\)` : *range* fungsi `\(f\)`

#### Contoh
Diberikan fungsi `\(f\)` ke himpunan `\(A=\left\{1,2,3\right\}\)` ke himpunan `\(B=\left\{1,2,4,9\right\}\)`, dengan aturan sebagai berikut.&lt;br&gt;
`\(1 \mapsto 1\)` (1 dikaitkan ke 1)&lt;br&gt;
`\(2 \mapsto 4\)` (2 dikaitkan ke 4)&lt;br&gt;
`\(3 \mapsto 9\)` (3 dikaitkan ke 9)

Domain fungsi `\(f:D_f=A=\left\{1,2,3\right\}\)`,&lt;br&gt;
Range fungsi `\(f:R_f=\left\{1,4,9\right\}\)`
]

.pull-right[

Kodomain fungsi `\(f\)` adalah `\(B=\left\{1,2,4,9\right\}\)`&lt;br&gt;&lt;br&gt;
Perhatikan `\(R_f \subset B\)`

![](gb_14.jpg)

]

Diberikan fungsi `\(g\)` dari himpunan `\(C=\left\{-1,1,2,3\right\}\)` ke himpunan `\(B=\left\{1,2,4,9\right\}\)`, dengan aturan fungsinya sebagai berikut.

`\(-1 \mapsto 1\)`, `\(1 \mapsto 1\)`, `\(2 \mapsto 4\)`, `\(3 \mapsto 9\)` 

Domain fungsi `\(g:D_g=C=\left\{-1,1,2,3\right\}\)`&lt;br&gt;
Range fungsi `\(g:R_g=\left\{1,4,9\right\}\)`&lt;br&gt;
Kodomain `\(g\)` adalah `\(B=\left\{1,2,4,9\right\}\)`

Perhatikan `\(R_g \subset B\)`.

]

Diberikan fungsi `\(h\)` dari himpunan `\(C=\left\{-1,1,2,3\right\}\)` ke himpunan `\(B=\left\{1,4,9\right\}\)`, dengan aturan fungsinya sebagai berikut.

`\(-1 \mapsto 1\)`, `\(1 \mapsto 1\)`, `\(2 \mapsto 4\)`, `\(3 \mapsto 9\)` 

Domain fungsi `\(g:D_g=C=\left\{-1,1,2,3\right\}\)`&lt;br&gt;
Range fungsi `\(g:R_g=\left\{1,4,9\right\}\)`&lt;br&gt;
Kodomain `\(g\)` adalah `\(B=\left\{1,4,9\right\}\)`

Perhatikan `\(R_h = D\)`.
